<!DOCTYPE html>
<meta charset="UTF-8">
<title>HTRU2</title>
<link rel="stylesheet" href="../static/bootstrap.css">

<div class="login">
<h1>HTRU2</h1>
    <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
        <input type="text" name="Mean of the integrated profile" placeholder="Mean of the integrated profile" required="required" /><br>
    	<input type="text" name="Standard deviation of the integrated profile" placeholder="Standard deviation of the integrated profile" required="required" /><br>
        <input type="text" name="Excess kurtosis of the integrated profile" placeholder="Excess kurtosis of the integrated profile" required="required" /><br>
        <input type="text" name="Skewness of the integrated profile" placeholder="Skewness of the integrated profile" required="required" /><br>
        <input type="text" name="Mean of the DM-SNR curve" placeholder="Mean of the DM-SNR curve" required="required" /><br>
        <input type="text" name="Standard deviation of the DM-SNR curve" placeholder="Standard deviation of the DM-SNR curve" required="required" /><br>
        <input type="text" name="Excess kurtosis of the DM-SNR curve" placeholder="Excess kurtosis of the DM-SNR curve" required="required" /><br>
        <input type="text" name="Skewness of the DM-SNR curve" placeholder="Skewness of the DM-SNR curve" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    {{pred}}
    <br>
    {{score_pred}}
    <br>
    <br>
</div>
